<html>
    <head>
        <title>
           CSS
        </title>
        <style type="text/css">
            p{
                color:crimson;
            }
            h1{
                color:darkblue;
            }
            .green{
                color:darkolivegreen;
            }
            #size{
                font-size: 400%;
            }
            #length{
                font-size: 500%;
            }
            .underline{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p class="green">Hi, <span class ="underline">Welcome</span> to CSS</p>
        <p id="length"> I am Helan </p>
        <p> I am an engineering student</p>
        <h1 id="size">Header</h1>
        <h1 class="green">Command</h1>
    </body>
</html>
